<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokemon Project</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Login</h1>
            <p class="subtitle">Access your Pokemon favorites</p>
        </header>

        <main class="main-content">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="form-links">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                    <p><a href="/">Back to Home</a></p>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Pokemon Project</p>
        </footer>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
