<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Project - Home</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Pokemon Project</h1>
            <p class="subtitle">Battle, Collect & Manage Your Pokemon Adventure</p>
        </header>

        <main class="main-content">
            <!-- Access the System - Now First -->
            <section class="auth-links">
                <h2>Get Into Action</h2>
                <div class="auth-buttons">
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/register" class="btn btn-secondary">Register</a>
                </div>
                <p class="auth-note">Create an account or sign in to start your Pokemon journey</p>
            </section>

            <section class="project-info">
                <h2>About the Project</h2>
                <div id="project-description" class="description">
                    <!-- Project description will be loaded dynamically -->
                </div>
            </section>

            <section class="developers-info">
                <h2>Developer</h2>
                <div id="developers-list" class="developers-grid">
                    <!-- Developers list will be loaded dynamically -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Pokemon Project</p>
        </footer>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
