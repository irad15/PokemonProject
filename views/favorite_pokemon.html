<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Pokémon</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link rel="stylesheet" href="/css/favorite_pokemon.css">
    <link rel="stylesheet" href="/css/auth-header.css">
</head>
<body>
    <h1>Favorite Pokémon</h1>
    
    <!-- Unified button row -->
    <div class="button-row">
        <div class="nav-buttons">
            <button onclick="window.location.href='/search'" aria-label="Go to Pokémon search page">Search Pokémon</button>
            <button onclick="window.location.href='/arena'" aria-label="Enter Battle Arena">Arena</button>
        </div>
        
        <div class="save-dropdown">
            <button class="save-btn" onclick="toggleSaveDropdown()" aria-label="Save favorites">
                Save as ▼
            </button>
            <div class="save-dropdown-content" id="saveDropdown">
                <button onclick="saveFavoritesAsJson()" aria-label="Save as JSON">JSON</button>
                <button onclick="saveFavoritesAsCsv()" aria-label="Save as CSV">CSV</button>
            </div>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Sprite</th>
                <th class="sortable" onclick="sortTable('name')">
                    Name 
                    <span class="sort-arrow" id="name-arrow">↕</span>
                </th>
                <th class="sortable" onclick="sortTable('id')">
                    ID 
                    <span class="sort-arrow" id="id-arrow">↕</span>
                </th>
                <th>Type</th>
                <th>Abilities</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="favoritePokemonList"></tbody>
    </table>
    
    <div id="statsModal" class="modal" role="dialog" aria-label="Pokémon stats">
        <div class="modal-content">
            <span class="close-button" onclick="closeStatsModal()" aria-label="Close stats modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalLoader" class="modal-loader"><img src="/images/loading.gif" alt="Loading stats..."></div>
            <ul id="modalStats"></ul>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/auth-header.js"></script>
    <script src="/js/favorite_pokemon.js"></script>
</body>
</html>
