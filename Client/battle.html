<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: #545b62;
        }
        
        .battle-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .battle-header h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .battle-pokemon {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .pokemon-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .pokemon-card.winner {
            border-color: #28a745;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            position: relative;
        }
        
        .pokemon-card.winner::after {
            content: "üëë";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2em;
            animation: bounce 1s infinite;
        }
        
        .pokemon-card.loser {
            opacity: 0.6;
            filter: grayscale(50%);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .pokemon-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .pokemon-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .pokemon-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .stat-label {
            font-weight: bold;
            color: #495057;
        }
        
        .stat-value {
            color: #007bff;
            font-weight: bold;
        }
        
        .total-score {
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            display: none; /* Hidden initially */
        }
        
        .countdown {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #dc3545;
            margin: 20px 0;
            animation: countdown-pulse 1s ease-in-out;
        }
        
        @keyframes countdown-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .battle-result {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #28a745;
        }
        
        .winner-announcement {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .battle-score {
            font-size: 1.2em;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .battle-pokemon {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/arena'">‚Üê Back to Arena</button>
        
        <h1>‚öîÔ∏è Pokemon Battle</h1>
        
        <div id="loadingSection" class="loading">
            <span class="spinner"></span>
            Loading battle data...
        </div>
        
        <div id="battleSection" style="display: none;">
            <div class="battle-header">
                <h2>Battle Setup</h2>
                <p id="battlePlayers">Preparing battle...</p>
            </div>
            
            <div class="battle-pokemon">
                <div id="player1Card" class="pokemon-card">
                    <img id="player1Image" class="pokemon-image" src="" alt="Player 1 Pokemon">
                    <div id="player1Name" class="pokemon-name"></div>
                    <div id="player1Stats" class="pokemon-stats"></div>
                    <div id="player1Score" class="total-score"></div>
                </div>
                
                <div id="player2Card" class="pokemon-card">
                    <img id="player2Image" class="pokemon-image" src="" alt="Player 2 Pokemon">
                    <div id="player2Name" class="pokemon-name"></div>
                    <div id="player2Stats" class="pokemon-stats"></div>
                    <div id="player2Score" class="total-score"></div>
                </div>
            </div>
            
            <div id="countdown" class="countdown" style="display: none;"></div>
            
            <div id="battleResult" class="battle-result" style="display: none;">
                <div id="winnerAnnouncement" class="winner-announcement"></div>
                <div id="battleScore" class="battle-score"></div>
            </div>
        </div>
    </div>

    <script>
        let battleData = null;

        // Load battle data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBattleData();
        });

        // Load battle data from URL parameters or server
        async function loadBattleData() {
            try {
                // Get battle data from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const challengeId = urlParams.get('challengeId');
                
                if (challengeId) {
                    // Load battle data from server
                    const response = await fetch(`/api/arena/battle-data/${challengeId}`);
                    const data = await response.json();
                    
                    if (response.ok && data.battleData) {
                        battleData = data.battleData;
                        setupBattle();
                    } else {
                        alert('Failed to load battle data');
                        window.location.href = '/arena';
                    }
                } else {
                    alert('No battle data found');
                    window.location.href = '/arena';
                }
            } catch (error) {
                console.error('Error loading battle data:', error);
                alert('Failed to load battle data');
                window.location.href = '/arena';
            }
        }

        // Setup battle display
        function setupBattle() {
            const loadingSection = document.getElementById('loadingSection');
            const battleSection = document.getElementById('battleSection');
            const battlePlayers = document.getElementById('battlePlayers');
            
            loadingSection.style.display = 'none';
            battleSection.style.display = 'block';
            battlePlayers.textContent = `${battleData.player1Name} vs ${battleData.player2Name}`;
            
            // Display player 1 Pokemon
            displayPokemon('player1', battleData.player1Pokemon, battleData.player1Name);
            
            // Display player 2 Pokemon
            displayPokemon('player2', battleData.player2Pokemon, battleData.player2Name);
            
            // Automatically start the battle after a short delay
            setTimeout(() => {
                startBattle();
            }, 1000);
        }

        // Display Pokemon in battle
        function displayPokemon(playerPrefix, pokemon, playerName) {
            const imageElement = document.getElementById(`${playerPrefix}Image`);
            const nameElement = document.getElementById(`${playerPrefix}Name`);
            const statsElement = document.getElementById(`${playerPrefix}Stats`);
            const scoreElement = document.getElementById(`${playerPrefix}Score`);
            
            imageElement.src = pokemon.sprites.front_default;
            nameElement.textContent = `${playerName}'s ${pokemon.name}`;
            
            // Display stats
            const stats = [
                { label: 'HP', value: pokemon.stats[0].base_stat },
                { label: 'Attack', value: pokemon.stats[1].base_stat },
                { label: 'Defense', value: pokemon.stats[2].base_stat },
                { label: 'Speed', value: pokemon.stats[5].base_stat }
            ];
            
            const statsHTML = stats.map(stat => `
                <div class="stat-item">
                    <span class="stat-label">${stat.label}</span>
                    <span class="stat-value">${stat.value}</span>
                </div>
            `).join('');
            
            statsElement.innerHTML = statsHTML;
            
            // Hide the total score initially - it will be shown after the battle
            scoreElement.style.display = 'none';
            scoreElement.textContent = `Total Score: ${pokemon.battleScore.toFixed(1)}`;
        }

        // Start battle with countdown
        function startBattle() {
            const countdown = document.getElementById('countdown');
            
            countdown.style.display = 'block';
            
            let count = 3;
            countdown.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    executeBattle();
                }
            }, 1000);
        }

        // Execute battle and show results
        function executeBattle() {
            const player1Card = document.getElementById('player1Card');
            const player2Card = document.getElementById('player2Card');
            const battleResult = document.getElementById('battleResult');
            const winnerAnnouncement = document.getElementById('winnerAnnouncement');
            const battleScore = document.getElementById('battleScore');
            const player1ScoreElement = document.getElementById('player1Score');
            const player2ScoreElement = document.getElementById('player2Score');
            
            const player1Score = battleData.player1Pokemon.battleScore;
            const player2Score = battleData.player2Pokemon.battleScore;
            
            // Show the total scores now that the battle is over
            player1ScoreElement.style.display = 'block';
            player2ScoreElement.style.display = 'block';
            
            // Determine winner
            if (player1Score > player2Score) {
                player1Card.classList.add('winner');
                player2Card.classList.add('loser');
                winnerAnnouncement.textContent = `${battleData.player1Name} wins!`;
            } else if (player2Score > player1Score) {
                player2Card.classList.add('winner');
                player1Card.classList.add('loser');
                winnerAnnouncement.textContent = `${battleData.player2Name} wins!`;
            } else {
                winnerAnnouncement.textContent = "It's a tie!";
            }
            
            battleScore.textContent = `${battleData.player1Name}: ${player1Score.toFixed(1)} | ${battleData.player2Name}: ${player2Score.toFixed(1)}`;
            battleResult.style.display = 'block';
            
            // Battle is automatically recorded on the server when challenge is accepted
            // No need to record it again here
        }

        // Record the battle
        async function recordBattle() {
            try {
                const response = await fetch('/api/arena/battle/player-vs-player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player1Id: battleData.player1Id,
                        player2Id: battleData.player2Id,
                        player1Name: battleData.player1Name,
                        player2Name: battleData.player2Name,
                        challengeId: battleData.challengeId,
                        player1Pokemon: battleData.player1Pokemon,
                        player2Pokemon: battleData.player2Pokemon
                    })
                });
                
                if (!response.ok) {
                    console.error('Failed to record battle');
                }
            } catch (error) {
                console.error('Error recording battle:', error);
            }
        }
    </script>
</body>
</html>
