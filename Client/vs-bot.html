<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Battle vs Bot</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link rel="stylesheet" href="/vs-bot.css">
    <link rel="stylesheet" href="/auth-header.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/arena'">‚Üê Back to Arena</button>
        
        <h1>ü§ñ Random Battle vs Bot</h1>
        
        <div id="loadingSection" class="loading">
            <span class="spinner"></span>
            Loading your favorites...
        </div>
        
        <div id="selectionSection" style="display: none;">
            <div class="selection-header">
                <h2>Choose Your Pokemon</h2>
                <p>Select one of your favorite Pokemon to battle against the bot!</p>
            </div>
            
            <div id="favoritesGrid" class="favorites-grid">
                <!-- Favorites will be loaded here -->
            </div>
            
            <div id="battleSetup" class="battle-setup" style="display: none;">
                <h3>Battle Setup</h3>
                <div class="pokemon-comparison">
                    <div class="pokemon-card selected-pokemon">
                        <h4>Your Pokemon</h4>
                        <img id="selectedPokemonImage" class="pokemon-image" src="" alt="Selected Pokemon">
                        <div id="selectedPokemonName" class="pokemon-name"></div>
                        <div id="selectedPokemonStats" class="pokemon-stats"></div>
                    </div>
                    
                    <div class="vs-divider">
                        <span>VS</span>
                    </div>
                    
                    <div class="pokemon-card bot-pokemon">
                        <h4>Bot Pokemon</h4>
                        <img id="botPokemonImage" class="pokemon-image" src="" alt="Bot Pokemon">
                        <div id="botPokemonName" class="pokemon-name"></div>
                        <div id="botPokemonStats" class="pokemon-stats"></div>
                    </div>
                </div>
                
                <button id="startBattleBtn" class="start-battle-btn" onclick="startBattle()">
                    ‚öîÔ∏è Start Battle
                </button>
            </div>
        </div>
    </div>

    <script src="/shared.js"></script>
    <script src="/auth-header.js"></script>
    <script src="/vs-bot.js"></script>
</body>
</html>
