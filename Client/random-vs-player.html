<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Player Battle</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: #545b62;
        }
        
        /* Online Players Section */
        .players-section {
            margin-bottom: 40px;
        }
        
        .players-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .players-list {
            display: grid;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .player-item:hover {
            border-color: #007bff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .online-indicator {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .challenge-btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .challenge-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .challenge-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Pending Challenges Section */
        .challenges-section {
            margin-bottom: 40px;
            display: none;
        }
        
        .challenges-section.active {
            display: block;
        }
        
        .challenges-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .challenge-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border: 2px solid #ffeaa7;
            margin-bottom: 10px;
        }
        
        .challenge-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .challenge-buttons {
            display: flex;
            gap: 10px;
        }
        
        .accept-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .accept-btn:hover {
            background: #218838;
        }
        
        .decline-btn {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .decline-btn:hover {
            background: #c82333;
        }
        

        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .battle-pokemon {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='/arena'">‚Üê Back to Arena</button>
        
        <h1>üë• Random Player Battle</h1>
        
        <!-- Online Players Section -->
        <div class="players-section">
            <h2>Online Players</h2>
            <div id="playersList" class="players-list">
                <div class="loading">
                    <span class="spinner"></span>
                    Loading online players...
                </div>
            </div>
        </div>
        
        <!-- Pending Challenges Section -->
        <div id="challengesSection" class="challenges-section">
            <h2>Pending Challenges</h2>
            <div id="challengesList" class="players-list">
                <div class="loading">
                    <span class="spinner"></span>
                    Loading challenges...
                </div>
            </div>
        </div>
        

    </div>

    <script>
        let currentUser = null;
        let refreshInterval = null;
        let challengesInterval = null;
        let declinedCheckInterval = null;
        let acceptedCheckInterval = null;

        // Load current user and start refreshing online players
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentUser();
            await loadOnlinePlayers();
            await loadPendingChallenges();
            
            // Refresh online players every 5 seconds
            refreshInterval = setInterval(loadOnlinePlayers, 5000);
            
            // Refresh challenges every 3 seconds
            challengesInterval = setInterval(loadPendingChallenges, 3000);
            
            // Check for declined challenges every 2 seconds
            declinedCheckInterval = setInterval(checkForDeclinedChallenges, 2000);
            
            // Check for accepted challenges every 2 seconds
            acceptedCheckInterval = setInterval(checkForAcceptedChallenges, 2000);
        });

        // Load current user info
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (data.isAuthenticated) {
                    currentUser = data.user;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        }

        // Load online players
        async function loadOnlinePlayers() {
            try {
                const response = await fetch('/api/arena/online-players');
                const data = await response.json();
                
                if (response.ok) {
                    displayOnlinePlayers(data.players);
                } else {
                    console.error('Failed to load online players:', data.error);
                }
            } catch (error) {
                console.error('Error loading online players:', error);
            }
        }

        // Load pending challenges
        async function loadPendingChallenges() {
            try {
                const response = await fetch('/api/arena/pending-challenges');
                const data = await response.json();
                
                if (response.ok) {
                    displayPendingChallenges(data.challenges);
                } else {
                    console.error('Failed to load pending challenges:', data.error);
                }
            } catch (error) {
                console.error('Error loading pending challenges:', error);
            }
        }

        // Display online players
        function displayOnlinePlayers(players) {
            const playersList = document.getElementById('playersList');
            
            if (players.length === 0) {
                playersList.innerHTML = '<div class="loading">No online players found</div>';
                return;
            }
            
            const playersHTML = players
                .filter(player => player.id !== currentUser.id) // Exclude current user
                .map(player => `
                    <div class="player-item">
                        <div class="player-info">
                            <div class="online-indicator"></div>
                            <span>${player.firstName}</span>
                        </div>
                        <button class="challenge-btn" onclick="sendChallenge('${player.id}', '${player.firstName}')">
                            Challenge
                        </button>
                    </div>
                `).join('');
            
            playersList.innerHTML = playersHTML;
        }

        // Display pending challenges
        function displayPendingChallenges(challenges) {
            const challengesSection = document.getElementById('challengesSection');
            const challengesList = document.getElementById('challengesList');
            
            if (challenges.length === 0) {
                challengesSection.classList.remove('active');
                return;
            }
            
            challengesSection.classList.add('active');
            
            const challengesHTML = challenges.map(challenge => `
                <div class="challenge-item">
                    <div class="challenge-info">
                        <span>${challenge.challengerName} wants to battle you!</span>
                    </div>
                    <div class="challenge-buttons">
                        <button class="accept-btn" onclick="acceptChallenge('${challenge.id}')">
                            Accept
                        </button>
                        <button class="decline-btn" onclick="declineChallenge('${challenge.id}')">
                            Decline
                        </button>
                    </div>
                </div>
            `).join('');
            
            challengesList.innerHTML = challengesHTML;
        }

        // Send a challenge to a player
        async function sendChallenge(opponentId, opponentName) {
            try {
                console.log('Sending challenge to:', opponentName);
                
                const response = await fetch('/api/arena/send-challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        opponentId: opponentId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Challenge sent successfully, ID:', data.challengeId);
                    alert(`Challenge sent to ${opponentName}! Waiting for response...`);
                    
                    // Start checking for accepted challenges if not already checking
                    if (!acceptedCheckInterval) {
                        acceptedCheckInterval = setInterval(checkForAcceptedChallenges, 2000);
                    }
                } else {
                    alert(data.error || 'Failed to send challenge');
                }
            } catch (error) {
                console.error('Error sending challenge:', error);
                alert('Failed to send challenge. Please try again.');
            }
        }

        // Accept a challenge
        async function acceptChallenge(challengeId) {
            try {
                const response = await fetch('/api/arena/accept-challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        challengeId: challengeId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to battle page
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.error || 'Failed to accept challenge');
                }
            } catch (error) {
                console.error('Error accepting challenge:', error);
                alert('Failed to accept challenge. Please try again.');
            }
        }

        // Decline a challenge
        async function declineChallenge(challengeId) {
            try {
                const response = await fetch('/api/arena/decline-challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        challengeId: challengeId
                    })
                });
                
                if (response.ok) {
                    // Refresh challenges
                    loadPendingChallenges();
                } else {
                    alert('Failed to decline challenge');
                }
            } catch (error) {
                console.error('Error declining challenge:', error);
                alert('Failed to decline challenge. Please try again.');
            }
        }





        // Check for declined challenges
        async function checkForDeclinedChallenges() {
            try {
                const response = await fetch('/api/arena/declined-challenges');
                const data = await response.json();
                
                if (response.ok && data.challenge) {
                    // Found a declined challenge, show notification
                    const declinedBy = data.challenge.declinedBy;
                    alert(`${declinedBy} declined your challenge!`);
                    
                    // Stop checking for declined challenges
                    clearInterval(declinedCheckInterval);
                }
            } catch (error) {
                console.error('Error checking for declined challenges:', error);
            }
        }

        // Check for accepted challenges
        async function checkForAcceptedChallenges() {
            try {
                const response = await fetch('/api/arena/accepted-challenges');
                const data = await response.json();
                
                if (response.ok && data.challenge) {
                    // Found an accepted challenge, redirect to battle
                    window.location.href = `/arena/battle?challengeId=${data.challenge.id}`;
                    
                    // Stop checking for accepted challenges
                    clearInterval(acceptedCheckInterval);
                }
            } catch (error) {
                console.error('Error checking for accepted challenges:', error);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (challengesInterval) {
                clearInterval(challengesInterval);
            }
            if (declinedCheckInterval) {
                clearInterval(declinedCheckInterval);
            }
            if (acceptedCheckInterval) {
                clearInterval(acceptedCheckInterval);
            }
        });
    </script>
</body>
</html>
